<!doctype html>
<html>
<head>
<style>
#wrapper {
    width:800px;
    overflow-x:scroll;
}
@media print { /* This overwrites the css when printing */
    #wrapper {
        overflow-x:hidden;
    }
}
</style>
</head>
<h1>Hello World</h1>
<body>
    <div class="page-header">
        <h1>Chat</h1>
      </div>
    <pre id="chat-text"></pre>
    <script>
        var eventSource = new EventSource("/listen")
        eventSource.addEventListener("online", function(message) {
        data = JSON.parse(message.data)
        $("#chat-text").append("<div class='panel panel-default'><div class='panel-heading'>" + $('<span/>').text(data.handle).html() + "</div><div class='panel-body'>" + $('<span/>').text(JSON.stringify(data.callback_msg, undefined, 2)).html() + "</div></div>");
        $("#chat-text").stop().animate({scrollTop: $('#chat-text')[0].scrollHeight}, 800);
        }, true)
    </script>
    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
</body></html>
